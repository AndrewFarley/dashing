<div class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">Create/Edit</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="sample1">
        <label class="mdl-textfield__label" for="sample1">Text...</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <label>Risk level</label>
        <select class="" name="risk">
          <option value="">Select...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <br>
        <br>
        <label>Stock symbol</label>
        <select class="" name="risk">
          <option value="">Select...</option>
          <option value="AAPL">Apple (AAPL)</option>
          <option value="MSFT">Microsoft (MSFT)</option>
          <option value="GOOG">Google (GOOG)</option>
        </select>
      </div>
      <label for="chkbox1" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
        <input type="checkbox" id="chkbox1" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label">Active</span>
      </label>
    </form>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a ui-sref="portfolios" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Save
    </a>
    <a ui-sref="portfolios.performance" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Performance
    </a>
  </div>
  <div class="mdl-card__menu">
    <button ui-sref="portfolios" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">keyboard_arrow_right</i>
    </button>
  </div>
</div>
