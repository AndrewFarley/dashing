<div class="portfolioList mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">Portfolios</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <ul class="mdl-list">
      <li ng-click="$ctrl.setCurrentPortfolio(portfolio)"
          class="mdl-list__item mdl-list__item--two-line"
          ng-repeat="portfolio in $ctrl.portfolios">
        <span class="mdl-list__item-primary-content">
          <span>{{portfolio.name}} | <span class="symbol">{{portfolio.symbol}}</span></span>
          <span class="mdl-list__item-sub-title">Risk level: <strong>{{portfolio.risk}}</strong></span>
        </span>
        <span class="mdl-list__item-secondary-content">
          <a class="mdl-list__item-secondary-action" href="#">
            <i ng-if="portfolio.active" class="material-icons">lens</i>
            <i ng-if="!portfolio.active" class="material-icons">panoramic_fish_eye</i>
          </a>
        </span>
      </li>
    </ul>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a ui-sref="portfolios" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Get Started
    </a>
  </div>
  <div class="mdl-card__menu">
    <button ui-sref="portfolios" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">keyboard_arrow_right</i>
    </button>
  </div>
</div>
