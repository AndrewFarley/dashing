<div class="mdl-grid">
  <portfolio-list portfolios="$ctrl.portfolios"
   select="$ctrl.setCurrentPortfolio(portfolio)"
   delete="$ctrl.deletePortfolio($event, id)"
   class="mdl-cell--4-col"></portfolio-list>
  <portfolio-details portfolio="$ctrl.currentPortfolio" save="$ctrl.savePortfolio(portfolio)" class="mdl-cell--4-col"></portfolio-details>
  <div class="mdl-cell--4-col">
    <active-portfolios portfolios="$ctrl.portfolios"></active-portfolios>
    <portfolios-by-risk portfolios="$ctrl.portfolios"></portfolios-by-risk>
  </div>
  <ui-view class="mdl-cell--12-col"></ui-view>
</div>
