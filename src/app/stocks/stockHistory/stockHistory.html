<div class="stockHistory">
  <div class="mdl-card mdl-shadow--2dp">
    <table class=" mdl-data-table mdl-js-data-table">
      <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">Symbol</th>
          <th>Date</th>
          <th>Open</th>
          <th>Close</th>
          <th>Volume</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="quote in $ctrl.history">
          <td class="mdl-data-table__cell--non-numeric">{{::quote.Symbol}}</td>
          <td>{{::quote.Date | date: 'MMM dd, yyyy'}}</td>
          <td>{{::quote.Open}}</td>
          <td>{{::quote.Close}}</td>
          <td>{{::quote.Volume}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
