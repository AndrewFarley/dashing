<div class="table-wrapper">
  <table class="mdl-cell--12-col mdl-data-table mdl-js-data-table">
    <thead>
      <tr>
        <th class="mdl-data-table__cell--non-numeric">Symbol</th>
        <th>Date</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
        <th>Volume</th>
        <th>Adjusted Close</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="quote in $ctrl.data | limitTo: 200 | filter: $ctrl.query">
        <td class="mdl-data-table__cell--non-numeric">{{quote.Symbol}}</td>
        <td>{{quote.Date | date: 'MMM dd, yyyy'}}</td>
        <td>{{quote.Open | number}}</td>
        <td>{{quote.High | number}}</td>
        <td>{{quote.Low | number}}</td>
        <td>{{quote.Close | number}}</td>
        <td>{{quote.Volume | number}}</td>
        <td>{{quote.Adj_Close | number}}</td>
      </tr>
    </tbody>
  </table>

</div>
