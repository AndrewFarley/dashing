<div class="portfolioList mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">Portfolios</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <ul class="mdl-list">
      <li ng-click="$ctrl.setCurrentPortfolio(portfolio)"
          class="mdl-list__item mdl-list__item--two-line"
          ng-repeat="portfolio in $ctrl.portfolios">
        <span class="mdl-list__item-primary-content">
          <span>{{portfolio.name}} | <span class="symbol">{{portfolio.symbol}}</span></span>
          <span class="mdl-list__item-sub-title">
            Risk level: <strong>{{portfolio.risk}}</strong>
            |
            <span ng-if="portfolio.active">Active</span>
            <span ng-if="!portfolio.active">Inactive</span>
          </span>
        </span>
      </li>
    </ul>
  </div>

</div>
